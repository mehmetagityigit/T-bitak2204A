<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>SağlıkAsist - Kişisel Sağlık Hafızası</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual dark mode toggling
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
              },
              navy: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            },
            screens: {
              'xs': '375px',
            },
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
              'safe-top': 'env(safe-area-inset-top)',
            }
          },
        },
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif;
        /* Mobil uygulama hissi için seçim yapmayı kapat */
        -webkit-user-select: none;
        user-select: none;
        /* Dokunma gecikmesini kaldır */
        touch-action: manipulation;
        /* Çentik (Notch) desteği */
        padding-top: env(safe-area-inset-top);
        background-color: #f9fafb;
      }
      
      /* İnputlara yazı yazılabilmesi için seçimi aç */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Custom Scrollbar for Chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Mobil tıklama efektini kaldır */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
